<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="ViewPort"
        content="width=device-width, initial-size: 1.0">
        <title>Chore</title>
        <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/cornmanthe3rd/metronome/32/Utilities-tasks-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
       <main>
            <header>
                <h1>Chore <abbr title="Lista de tarefas com progresso, use:
                     ADD: para adicionar tarefas 
                     DONE: marcar como concluido 
                     ↩: para desfazer 
                     DEL: apagar selecionados 
                     ALL: selecionar tudo">
                     <img src="https://icons.iconarchive.com/icons/hopstarter/sleek-xp-basic/32/Help-icon.png" alt="help" class="icon-help"></abbr></h1> 
                <p class="p-header">to-do list</p>
            </header> 
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th colspan="2" id="text-progress">Progress</th>
                    </tr>
                    <tr>
                        <th class="progress-th" colspan="3">
                            <progress class="progress-img" min="0" value="" max="">
                            </progress>
                        </th>
                     </tr>
                    <tr>
                        <th class="thead-th input" ><input type="text" placeholder="add your task here" class="input-text"></th>
            
                        <th class="thead-th button" ><abbr title="Adicione sua tarefa"></abbr><button class="button-add">ADD</button></abbr></th>
                    </tr>
                </thead>
                <!----Tbody-->
                    <tbody class="tbody">
                    
                    </tbody>
                    <!---------------->
                <tfoot> 
                    <tr>
                        <th><abbr title="Marcar tarefas como realizadas"></abbr><button class="button-tfoot-done">DONE</button></abbr></th>
                        <!----------------------->
                        <th><abbr title="Marcar tarefa como pendende"></abbr><button class="button-tfoot-return">↩</button></abbr></th>
                    </tr>
                    <tr>
                        <th><button class="button-tfoot-remove">DEL</button></th>
                        <th><button class="button-tfoot-all">ALL</button></th>
                    </tr>
                </tfoot>
            </table>
            <footer>
                <p p-footer>Criado por <a href="https://github.com/WELLITOn07" target="_blank"><abbr title="Meu Github">WELLITOn07</abbr>&copy;</a></p>    
               </footer>
       </main>
    </body>
    <script src="javascript/index.js"></script>
</html>
